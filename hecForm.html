<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEC REGISTRATION FORM</title>
    <script src="./scripts.js/style.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<style type="text/css">
    body{
        background-image: url(./new.jpg);
        background-repeat: no-repeat;
        background-size: 2000px 2000px;
        
    }

    .btn-primary{
    border-radius: 0px;
    padding-left: 10px;
    width: 50%;
}
.btn-success{
    border-radius: 0px;
    padding-left: 10px;
    width: 50%;
}

</style>
<body><center>
       <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="form">
                
               <fieldset>
                    <legend><h1>HEC Registration Form</h1></legend>
                    <div id="header"><h1>Higher Education Commission, Pakistan</h1></div>
                    <p>Facilitating Institutes of Higher Learning to serve as an Engine of Growth for the Socio-Economic Development of Pakistan</p>

             <h2>  <b class="registration">Personal Info</b> </h2>
                
                <form id="form1">
                    <div class="form-group">
                        <label>Title :</label>
                        <select class="form-control text">
                            <option value="Eng.">Eng.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Your Image</label>
                        <input type="file" id="file" class="form-control text" >
                        <span id="fileerror" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="fname" class="form-control text" placeholder="First Name*">
                        <span id="fnameerror" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" id="mname" class="form-control text" placeholder="Middle Name">
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lname" class="form-control text" placeholder="Last Name*">
                        <span id="lnameerror" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" class="form-control text">
                        <span id="showdob" class="text-info"></span>
                    </div>

                    <div class="form-group" >
                        <label>Marital Status :</label>
                        <select class="form-control text" id="mstatus">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select><span id="mstatuserror" class="text-danger"></span>
                        
                    </div>
                    <div class="form-group" id="gstatus">
                        <label>Gender :</label>
                        <select class="form-control text">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                <h2>  <b class="registration">Contact Info</b></h2>  
                    

                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="address" rows="6" placeholder="Enter Complete Address"></textarea>
                        <span id="adderror" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" class="form-control text">
                        <span id="countryerror" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" class="form-control text">
                        <span id="cityerror" class="text-danger"></span>
                    </div>
<br>
                    <div class="form-group">
                        <input type="submit" id="nbutton" class="btn btn-primary" value="save">
                        

                    </div>
                    <br>
                    <div class="form-group">

                        <a href="../HEC Form/form1.html" onclick="myFunction()">
                            <button class="btn btn-success" type="button">Next</button>
                       </a>
                        
                        

                    </div>
                    
                </form>
            </div>

        </div>
       </div>
   
       <script type="text/javascript">
        var formm= document.getElementById('form1')
    
    formm.addEventListener('submit', function(e){
        e.preventDefault();
       
        var file= document.getElementById('file')
        var fname= document.getElementById('fname')
        var lname= document.getElementById('lname')
        var mstatus= document.getElementById('mstatus')
        var country= document.getElementById('country')
        var address= document.getElementById('address')
        var mstatus= document.getElementById('mstatus')
        var city = document.getElementById('city')

        var userinput = document.getElementById("dob").value;  
        var dob = new Date(userinput);  
        
        

        if(file.value ==""){
        document.getElementById('fileerror').innerHTML="Please Upload picture";
        document.getElementById('file').style.borderColor = "red";
        }
        if(fname.value ==""){
        document.getElementById('fnameerror').innerHTML="Please Enter First Name";
        document.getElementById('fname').style.borderColor = "red";
        }
        if(lname.value ==""){
        document.getElementById('lnameerror').innerHTML="Please Enter Last Name";
        document.getElementById('lname').style.borderColor = "red";
        }

        if(country.value ==""){
        document.getElementById('countryerror').innerHTML="Please Enter Country Name";
        document.getElementById('country').style.borderColor = "red";
        }

        if(address.value ==""){
        document.getElementById('adderror').innerHTML="Please Enter Your Address";
        document.getElementById('address').style.borderColor = "red";
        }

        if(address.value ==""){
        document.getElementById('adderror').innerHTML="Please Enter Your Address";
        document.getElementById('address').style.borderColor = "red";
        }

        if(city.value ==""){
        document.getElementById('cityerror').innerHTML="Please Select Marital Status";
        document.getElementById('city').style.borderColor = "red";
        }
        
        var month_diff = Date.now() - dob.getTime(); 
        var age_dt = new Date(month_diff);
        var year = age_dt.getUTCFullYear(); 
        var age = Math.abs(year - 1970);
        return document.getElementById("showdob").innerHTML =    
         "Your Current Age is: " + age + " years. ";  
    })

   </script>

       



</fieldset>
</center> </body>
</html>
