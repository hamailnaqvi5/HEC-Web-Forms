<!DOCTYPE html>
<html lang="en">
<head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEC REGISTRATION FORM</title>
    <script src="./scripts.js/style.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style type="text/css">
     body{
        
        background-image: url(./new.jpg);
        background-repeat: no-repeat;
        background-size: 2000px 2000px;
        
    }
   
.btn-primary{
    border-radius: 0px;
    padding-left: 10px;
    width: 50%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}



</style>
<body><center>
       <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="form">
                <legend><h1>HEC Registration Form</h1></legend>
                <div id="header"><h1>Higher Education Commission, Pakistan</h1></div>
                <br>
                <center><h2><b class="registration">Educational Info</b></h2>
                </center>
                <form id="form1">

                    <div class="form-group" >
                        <label>Qualification Level :</label>
                        <select class="form-control text" id="mstatus">
                            <option value="BS">BS</option>
                            <option value="MS">MS</option>
                            <option value="PHD">PHD</option>
                        </select><span id="mstatuserror" class="text-danger"></span>

                    <div class="form-group">
                        <label>Degree Tittle</label>
                        <input type="text" id="dtitle" class="form-control text" placeholder="Degree Tittle*">
                        <span id="derror" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="sdate" class="form-control text">
                        <span id="sdateerror" class="text-info"></span>
                    </div>

                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="edate" class="form-control text">
                        <span id="edateerror" class="text-info"></span>
                    </div>

                    <div class="form-group">
                        <a href="../HEC Form/form1.html" onclick="myFunction()">
                            <button class="btn btn-success" type="button">Previous</button>
                       </a>
                    </div>
<br>
                    <div class="form-group">
                        <input type="button" id="addinfo" onclick="filldata()" class="btn btn-success" value="Add Education">
                        
                    </div>
                    <br>
                    <div class="form-group">

                        <a href="../HEC Form/form3.html" onclick="myFunction()">
                            <button class="btn btn-success" type="button">Next</button>
                       </a>
                        
                        
                    </div>

                    </div>
                    <br>
                    <br>
                   
                    <table>
                        <tr>
                            <th>
                                <b>Q.Level</b>
                            </th>
                            <th>
                                <b>Status</b>
                            </th>
                            <th>
                                <b>Degree Tittle</b>
                            </th>
                            <th>
                                <b>Start Date</b>
                            </th>
                            <th>
                                <b>End Date</b>
                            </th>
                            
                        </tr>
                        <tr>
                            <td><span id="qid"></span></td>
                            <td><span id="sid"></span></td>
                            <td><span id="did"></span></td>
                            <td><span id="ssdate"></span></td>
                            <td><span id="eedate"></span></td>
                        </tr>
                    </table>
                
                </form>
            </div>
       </div>
        <script>

            function filldata(){

                var mstatus = document.getElementById('mstatus').value;

                if(mstatus != ""){
                    document.getElementById('qid').innerHTML=mstatus;
                }
                else{
                    document.getElementById('mstatuserror').innerHTML="Please Select This Field";
                     document.getElementById('mstatus').style.borderColor = "red";
                }

                var sstatus = document.getElementById('sstatus').value;

                    if(sstatus != ""){
                        document.getElementById('sid').innerHTML=sstatus;
                    }
                    

                    var dtitle = document.getElementById('dtitle').value;
                    if(dtitle != ""){
                    document.getElementById('did').innerHTML=dtitle;
                    }
                else{
                    document.getElementById('derror').innerHTML="Please Select This Field";
                     document.getElementById('dtitle').style.borderColor = "red";
                }


                var sdate = document.getElementById('sdate').value;
                    if(sdate != ""){
                    document.getElementById('ssdate').innerHTML=sdate;
                    }
                else{
                    document.getElementById('sdateerror').innerHTML="Please Select This Field";
                     document.getElementById('sdate').style.borderColor = "red";
                }

                var edate = document.getElementById('edate').value;
                    if(sdate != ""){
                    document.getElementById('eedate').innerHTML=edate;
                    }
                else{
                    document.getElementById('edateerror').innerHTML="Please Select This Field";
                     document.getElementById('edate').style.borderColor = "red";
                }
            }
        </script>
    
</body></center>
</html>
